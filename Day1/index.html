<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@600&display=swap" rel="stylesheet">
</head>
<body>
<section>
    <div class="container">
        <div class="left">
            <div class="text-container">
                <h1>Explore</h1>
                <h1>Japan</h1>
                <h1>With Us</h1>
            </div>
        </div>
        <div class="right">
            <div class="top">
                <div class="logo">
                    <img src="clock.svg" alt="Logo" height="45px"><h2 class="logotext">TimeTravel Corp</h2>
                </div>
                <div class="signup">
                    <h4>Sign Up</h4>
                    <h4>Sign In</h4>
                </div>
            </div>
            <div class="bottom">
                <form class="signup-form">
                    <label for="signup-firstname">First Name:</label>
                    <input type="text" id="signup-firstname" name="signup-firstname">
            
                    <label for="signup-lastname">Last Name:</label>
                    <input type="text" id="signup-lastname" name="signup-lastname">
            
                    <label for="signup-email">Email:</label>
                    <input type="email" id="signup-email" name="signup-email">
            
                    <label for="signup-password">Password:</label>
                    <input type="password" id="signup-password" name="signup-password">
            
                    <div class="checkbox-container">
                        <input type="checkbox" id="signup-agree" name="signup-agree">
                        <label for="signup-agree" style="margin-left: 0.5vw;">I agree to the terms and conditions</label>
                    </div>
            
                    <button type="submit">Proceed</button>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
